<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>API</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="../layui/css/layui.css"/>
	</head>

	<body>
		<!--<button class="Jqbtn">测试按钮</button>--><br /><br /><br /><br />
		<button class="Ojbtn">测试按钮</button>
		<script src="../jquery/jquery.js"></script>
		<script src="../layui/layui.js"></script>
		<script src="js/dialog.js"></script>
		<script type="text/javascript">
			$('.Ojbtn').click(function() {
				var params = {
					type:'success',//success,danger,waiting
					title: '错误提示',
					msg: '错误提示信息',
					position: 'center',//left,top,right,bottom,center
					buttons: ['取消', '确定'], 
					btn1Cb:cb1,
					btn2Cb:cb2
				}
				$.dialog(params);
			})
				function cb1(){
					//第一个按钮的回调函数
						console.log('第一个按钮的回调函数')
					}
				function cb2(){
				//第二个按钮的回调函数
					console.log('第二个按钮的回调函数')
				}
		</script>
	</body>

</html>
