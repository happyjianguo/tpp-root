<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>用户编辑</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <link rel="stylesheet" type="text/css" th:href="@{../ui/layui/css/layui.css}" media="all"/>

</head>

<body>
<div style="margin-left: 21%;margin-top: 40px">
    <form class="layui-form" id="form" th:object="${data}">
        <input type="hidden" name="id" id="id" th:field="*{id}"/>
        <input type="hidden" name="password" id="password" th:field="*{password}"/>
        <input type="hidden" name="salt" id="salt" th:field="*{salt}"/>
        <input type="hidden" name="state" id="state" th:field="*{state}"/>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">用户名</label>
                <div class="layui-input-inline">
                    <input type="text" name="username" id="username" th:field="*{username}" readonly="readonly"  autocomplete="off" class="layui-input">
                </div>
            </div>

        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">昵称</label>
                <div class="layui-input-inline">
                    <input type="text" name="name" id="name" th:field="*{name}" autocomplete="off" class="layui-input">
                </div>
            </div>

        </div>

        <!--<div class="layui-form-item">-->
            <!--<div class="layui-inline">-->
                <!--<label class="layui-form-label">密码</label>-->
                <!--<div class="layui-input-inline">-->
                    <!--<input type="password" name="password" id="password" th:field="*{password}" autocomplete="off" class="layui-input">-->
                <!--</div>-->
            <!--</div>-->

        <!--</div>-->

        <!--<div class="layui-form-item">-->
            <!--<div class="layui-inline">-->
                <!--<label class="layui-form-label">确认密码</label>-->
                <!--<div class="layui-input-inline">-->
                    <!--<input type="password" name="password1" id="password1" th:field="*{password}" autocomplete="off" class="layui-input">-->
                <!--</div>-->
            <!--</div>-->

        <!--</div>-->
    </form>
</div>
<script th:src="@{../ui/jquery/jquery.js}" type="text/javascript" charset="utf-8"></script>
<script th:src="@{../ui/layui/layui.js}" type="text/javascript" charset="utf-8"></script>
<script th:src="@{../system/user/user.js}" type="text/javascript" charset="utf-8"></script>
<script>
    layui.use(['form', 'layedit', 'laydate'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,laydate = layui.laydate;

        //日期
        laydate.render({
            elem: '#date'
        });
        laydate.render({
            elem: '#date1'
        });
        //创建一个编辑器
    });
</script>
</body>

</html>
