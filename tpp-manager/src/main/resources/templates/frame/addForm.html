<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="UTF-8">
		<title>添加</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
		<link rel="stylesheet" th:href="@{ui/css/font.css}" />
		<link rel="stylesheet" type="text/css" th:href="@{ui/css/addForm.css}"/>
		<link rel="stylesheet" type="text/css" th:href="@{ui/layui/css/layui.css}"/>
	</head>
	<body>
		<ul>
			<li class="addList">
				<div class="layui-inline">
					<label class="layui-form-label">验证手机:</label>
					<div class="layui-input-inline">
						<input type="tel" name="phone" class="layui-input">
					</div>
				</div>
			</li>
			<li class="addList">
				<div class="layui-inline">
					<label class="layui-form-label">验证日期验证日期:</label>
					<div class="layui-input-inline">
						<input type="text" name="date" id="date" class="layui-input">
					</div>
				</div>
			</li>
			<li class="addList">
				<form class="layui-form" action="">
					<div class="layui-form-item">
						<div class="layui-inline">
							<label class="layui-form-label">分组选择框:</label>
							<div class="layui-input-inline">
								<select name="quiz">
									<option value="">请选择问题</option>
									<optgroup label="城市记忆">
										<option value="你工作的第一个城市">你工作的第一个城市</option>
									</optgroup>
									<optgroup label="学生时代">
										<option value="你的工号">你的工号</option>
										<option value="你最喜欢的老师">你最喜欢的老师</option>
									</optgroup>
								</select>
							</div>
						</div>
					</div>
				</form>
			</li>
			<li class="addList">
				<form class="layui-form" action="">
					<div class="layui-inline">
						<label class="layui-form-label">搜索选择框</label>
						<div class="layui-input-inline">
							<select name="modules" lay-verify="required" lay-search="">
								<option value="">直接选择或搜索选择</option>
								<option value="1">layer</option>
								<option value="2">form</option>
								<option value="3">layim</option>
								<option value="4">element</option>
								<option value="5">laytpl</option>
								<option value="6">upload</option>
								<option value="7">laydate</option>
								<option value="8">laypage</option>
								<option value="9">flow</option>
								<option value="10">util</option>
								<option value="11">code</option>
								<option value="12">tree</option>
								<option value="13">layedit</option>
								<option value="14">nav</option>
								<option value="15">tab</option>
								<option value="16">table</option>
								<option value="17">select</option>
								<option value="18">checkbox</option>
								<option value="19">switch</option>
								<option value="20">radio</option>
							</select>
						</div>
					</div>
				</form>
			</li>
			<li class="addList">
				<form class="layui-form" action="">
					<div class="layui-form-item layui-form-text">
						<label class="layui-form-label">普通文本域</label>
						<div class="layui-input-block">
							<textarea placeholder="请输入内容" class="layui-textarea"></textarea>
						</div>
					</div>
				</form>
			</li>
		</ul>
		<div class="btn">
			<button class="layui-btn layui-btn-normal">百搭按钮</button>
    		<button class="layui-btn layui-btn-warm">暖色按钮</button>
		</div>
		

		
		<script th:src="@{ui/layui/layui.js}" type="text/javascript" charset="utf-8"></script>
		<script>
			layui.use(['form', 'layedit', 'laydate'], function(){
				var form = layui.form
				,layer = layui.layer
				,layedit = layui.layedit
				,laydate = layui.laydate;
				  
					//日期
				laydate.render({
					elem: '#date'
				});
			  
			});
</script>

	</body>
</html>
