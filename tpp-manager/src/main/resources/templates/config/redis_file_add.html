<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>新建redis文件</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <link rel="stylesheet" type="text/css" th:href="@{../ui/layui/css/layui.css}" media="all"/>

</head>

<body>
<div style="margin-left: 21%;margin-top: 40px">
    <form class="layui-form" id="form">
        <input type="hidden" id="filePath" th:value="${filePath}">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">文件名</label>
                <div class="layui-input-inline">
                    <input type="text" name="fileName" id="fileName"  autocomplete="off" class="layui-input">
                </div>
            </div>

        </div>
    </form>
</div>
<script th:src="@{../ui/jquery/jquery.js}" type="text/javascript" charset="utf-8"></script>
<script th:src="@{../ui/layui/layui.js}" type="text/javascript" charset="utf-8"></script>
<script th:src="@{../system/config/config.js}" type="text/javascript" charset="utf-8"></script>
<script>
    layui.use(['form', 'layedit', 'laydate'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,laydate = layui.laydate;

        //日期
        laydate.render({
            elem: '#date'
        });
        laydate.render({
            elem: '#date1'
        });
        //创建一个编辑器
    });
</script>
</body>

</html>
