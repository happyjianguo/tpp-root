logging.config=classpath:logback.xml
spring.redis.enable=true
spring.http.enable=false
spring.http.encoding.force=true
spring.http.encoding.enabled=true
spring.http.encoding.charset=UTF-8

netty.enable=false
esb.enable=true
esb.dtoPath=com.fxbank.tpp.beps.dto.esb

server.port=7024
server.servlet.context-path=/tpp
spring.dubbo.applicationName=BepsWeb
spring.dubbo.registryAddress=zookeeper://zookeeper-11:2181?backup=zookeeper-12:2181,zookeeper-13:2181

spring.redis.master=mymaster
spring.redis.nodes=redis-sentinel-11:26379,redis-sentinel-12:26379,redis-sentinel-13:26379
# Redis数据库索引（默认为0）
spring.redis.database=2
# Redis服务器连接密码（默认为空）
spring.redis.password=P@ssw0rd
# 连接池最大连接数（使用负值表示没有限制）
spring.redis.max_active=8
# 连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.max_wait=-1
# 连接池中的最大空闲连接
spring.redis.max_idle=8
# 连接池中的最小空闲连接
spring.redis.min_idle=0
# 连接超时时间（毫秒）
spring.redis.timeout=1000
spring.redis.test_on_borrow=false

#最大连接数
spring.http.maxTotal=100
#并发数
spring.http.defaultMaxPerRoute=20
#创建连接的最长时间
spring.http.connectTimeout=1000
#从连接池中获取到连接的最长时间
spring.http.connectionRequestTimeout=500
#数据传输的最长时间
spring.http.socketTimeout=50000
#提交请求前测试连接是否可用
spring.http.staleConnectionCheckEnabled=true
spring.hsm.enable=true
# 加密平台服务器IP
spring.hsm.ip=HSM
#加密平台服务器端口
spring.hsm.port=31105
#加密平台报文头（默认0）
spring.hsm.hsmMsgLen=0
# 超时时间（秒）
spring.hsm.connTimeOut=5
# 连接池连接数（根据实际情况预启线程数，可以参考3.3中推荐配置建议）
spring.hsm.connNum=10
# 连接类型  0：短连接；1长连接，默认长连接
spring.hsm.connType=1
# appID 4位
spring.hsm.appID=CZBK

spring.hsm.secpay.enable=true
# 加密平台服务器IP
spring.hsm.secpay.ip=HSM2
#加密平台服务器端口
spring.hsm.secpay.port=31105
#加密平台报文头（默认0）
spring.hsm.secpay.hsmMsgLen=0
# 超时时间（秒）
spring.hsm.secpay.connTimeOut=5
# 连接池连接数（根据实际情况预启线程数，可以参考3.3中推荐配置建议）
spring.hsm.secpay.connNum=10
# 连接类型  0：短连接；1长连接，默认长连接
spring.hsm.secpay.connType=1
# appID 4位
spring.hsm.secpay.appID=EDZF
